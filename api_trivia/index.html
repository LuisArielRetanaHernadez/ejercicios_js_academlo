<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Trivia</title>
    <link rel="stylesheet" href="./css/mian.css">
</head>
<body>
    <section>
        <audio src=""></audio>
    </section>
    <section class="container-general">
        <section class="container">
            <div class="row">
                <div class="col-5 m-auto">
                    <!-- ESAS SON LAS ETIQUETAS DEL FORMULARIO PARA EL CUESTENARIO -->
                    <div class="container-form-api d-flex" id="id-form-api" style="display: flex;">
                        <form action="" method="get" onsubmit="event.preventDefault(), getApi(getValueElements,starQuestion)">
                            <div class="component-form">
                                <label for="amount">No. Preguntas</label>
                                <input type="number" id="amount" min="0" value="10" required placeholder="Numero de Preguntas">
                            </div>
                            <div class="component-form">
                                <label for="categories">Categoria</label>
                                <select name="" id="categories">
                                    <option value="0">Cualquier categoría</option>
                                    <option value="9">Cultura general</option>
                                    <option value="10">Libros</option>
                                    <option value="11">Películas</option>
                                    <option value="12">Música</option>
                                    <option value="13">Musicales y teatros</option>
                                    <option value="14">Televisión</option>
                                    <option value="15">Videojuegos</option>
                                    <option value="16">Juegos de mesa</option>
                                    <option value="17">Ciencia y naturaleza</option>
                                    <option value="18">Computación</option>
                                    <option value="19">Matemáticas</option>
                                    <option value="20">Mitología</option>
                                    <option value="21">Deportes</option>
                                    <option value="22">Geografía</option>
                                    <option value="23">Historia</option>
                                    <option value="24">Política</option>
                                    <option value="25">Arte</option>
                                    <option value="26">Celebridades</option>
                                    <option value="27">Animales</option>
                                    <option value="28">Autos</option>
                                    <option value="29">Comics</option>
                                    <option value="30">Gadgets</option>
                                    <option value="31">Ánime y manga</option>
                                    <option value="32">Caricaturas</option>
                                </select>
                            </div>
                            <div class="component-form">
                                <label for="difficulty">Dificultad</label>
                                <select name="" id="difficulty">
                                    <option value="0">Cualquier dificultad</option>
                                    <option value="easy">Fácil</option>
                                    <option value="medium">Medio</option>
                                    <option value="hard">Difícil</option>
                                </select>
                            </div>
                            <div class="component-form">
                                <label for="type">Tipo de pregunta</label>
                                <select name="" id="type">
                                    <option value="0">Cualquier tipo</option>
                                    <option value="multiple">Opción Múltiple</option>
                                    <option value="boolean">Verdadero / Falso</option>
                                </select>
                            </div>
                            <div class="component-form-btn">
                                <input type="submit" value="Iniciar">
                            </div>
                        </form>
                    </div>
                    
                    <!-- AQUI VAN LAS ETIQUETAS DEL CUESTENARIO  -->
                    <div class="container-questenary d-none" id="id-questenary" style="display: none;">
                        <div class="bar-status">
                            <div id="category"><p><strong id="text_category">Categoria: </strong></p></div>
                            <div id="mod-difficulty"><p><strong id="text_difficulty"></strong></p></div>
                            <div id="accountant"><p><strong id="text_accountant"></strong></p></div>
                            <div id="time"><p><strong id="text_time"></strong></p></div>
                        </div>
                        <div class="questenary">
                            <p id="text-questenary">
                                
                            </p>
                        </div>
                        <div class="answers">
                            <input type="button" id="btn_1" onclick="getAnswers('btn_1')">
                            <input type="button" id="btn_2" onclick="getAnswers('btn_2')">
                            <input type="button" id="btn_3" onclick="getAnswers('btn_3')">
                            <input type="button" id="btn_4" onclick="getAnswers('btn_4')">
                        </div>
                    </div>

                    <!-- AQUI VAN LOS RESULTADOS DEL CUESTENARIO -->

                    <div id="container-results-questenary" style="display: none;">
                        <div class="results">
                            <div class="container-bar-results">
                                <ul class="bar-results">
                                    <li><p id="result-category"> </p></li>
                                    <li><p id="result-difficulty"> </p> </li>
                                    <li><p id="result-time">Tiempo</p> </li>
                                </ul>
                                <div class="container-qualification">
                                    <h2 id="result-qualification"></h2>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- col-5 -->
            </div><!-- row -->
        </section><!-- container -->
    </section><!-- container general -->
    <script src="./js/app.js"></script>
</body>
</html>
